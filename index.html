<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKE Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px; /* Increased from 600px to 800px */
            width: 100%;
            padding: 40px; /* Increased from 20px to 40px */
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .logo {
            margin-bottom: 40px; /* Increased from 20px to 40px */
        }
        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Increased from 200px to 300px */
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 20px; /* Increased from 10px to 20px */
            padding: 15px; /* Increased from 10px to 15px */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px; /* Increased from 16px to 18px */
        }
        .contact-form button {
            padding: 15px; /* Increased from 10px to 15px */
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 18px; /* Increased from 16px to 18px */
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Use the direct URL to your image -->
            <img src="https://i.ibb.co/KskdR8z/ash-ake-logo-jpeg.jpg" alt="Logo">
        </div>
        <div class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
